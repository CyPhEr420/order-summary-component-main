<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img src="./images/illustration-hero.svg" alt="hero-illustration" aria-hidden="true">
        </div>

        <div class="card-info">
          <h1>Order Summary</h1>
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
            like!</p>
          <div class="plan-container">
            <div class="plan">
              <object data="./images/icon-music.svg" width="60" height="60"> </object>
              <div class="plan-info">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <div class="btns">
            <button class="primary-btn">Proceed to Payment</button>
            <p class="secondary-btn">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
